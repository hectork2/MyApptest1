[script:generation-handler]
match                 = /predict
script                = generation_handler.py
scripttype            = persist
requireAuthentication = true
passHttpHeaders       = true
passSystemAuth        = true
passPayload           = true
python.version        = python3
driver.env.PYTHONPATH_SAIAS = $SPLUNK_HOME/etc/apps/Splunk_AI_Assistant_Cloud/bin:$SPLUNK_HOME/etc/apps/@app_id@/lib

