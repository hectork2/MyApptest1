ettings</button>\n+            </div>\n+          </div>\n+        </div>';
      return wrapper;
    }

    function showSettingsModal() {
      if (document.getElementById('quick-settings-modal')) return;
      var modal = createSettingsModal();
      document.body.appendChild(modal);
      // hook up close
      var remove = function() { var el = document.getElementById('quick-settings-modal'); if (el) el.remove(); };
      document.getElementById('quick-settings-close').addEventListener('click', remove);
      document.getElementById('quick-settings-close2').addEventListener('click', remove);
      document.getElementById('quick-settings-backdrop').addEventListener('click', remove);
      document.getElementById('quick-settings-open-full').addEventListener('click', function () {
        // open full Settings via URL (may show spinner but gives access to real settings)
        var sp = new URLSearchParams(window.location.search || '');
        sp.set('tab', 'settings');
        window.location.search = sp.toString();
      });
    }

    function attachInterceptor() {
      var sidebarItem = document.querySelector('[data-test="sidebar-Settings"]');
      if (!sidebarItem) return false;
      // use capture to run before React synthetic handlers
      var handler = function (e) {
        // Only intercept left-clicks / keyboard Enter/Space
        if (e.type === 'click' || e.key === 'Enter' || e.key === ' ') {
          e.stopPropagation();
          e.preventDefault();
          showSettingsModal();
        }
      };
      sidebarItem.addEventListener('click', handler, true);
      sidebarItem.addEventListener('keydown', function(e){ if (e.key === 'Enter' || e.key === ' ') handler(e); }, true);
      // remember we attached
      sidebarItem.setAttribute('data-quick-settings-attached','true');
      return true;
    }

    function tryAttach() {
      if (attachInterceptor()) return;
      // retry a few times while app bootstraps
      var tries = 0;
      var t = setInterval(function(){ tries++; if (attachInterceptor() || tries>20) clearInterval(t); }, 300);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', tryAttach);
    } else {
      tryAttach();
    }
  })();
</script>
